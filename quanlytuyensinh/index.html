<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row text-center">
              <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Quản lý tuyển sinh</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label>Nhập tên sinh viên:</label>
                              <input type="text" id="tenSv" class="form-control" placeholder="nhập tên">
                            </div>
                            <div class="form-group">
                              <label>Điểm môn 1:</label>
                              <input type="number" id="mon_1" class="form-control" placeholder="nhập điểm">
                            </div>
                            <div class="form-group">
                              <label>Điểm môn 2:</label>
                              <input type="number" id="mon_2" class="form-control" placeholder="nhập điểm">
                            </div>
                            <div class="form-group">
                              <label>Điểm môn 3:</label>
                              <input type="number" id="mon_3" class="form-control" placeholder="nhập điểm">
                            </div>
                            <div class="form-group">
                              <label>Khu Vực:</label>
                              <input type="text" id="khuVuc" class="form-control" placeholder="nhập khu vực">
                            </div>
                            <div class="form-group">
                              <label>Đối tượng:</label>
                              <input type="number" id="doiTuong" class="form-control" placeholder="nhập đối tượng">
                            </div>
                            <div class="form-group">
                              <label>Điểm chuẩn:</label>
                              <input type="number" id="diemChuan" class="form-control" value="20">
                            </div>
                            <button type="submit" class="btn btn-success" onclick="bamDi(event)">Bấm đi</button>
                        </form>
                    </div>
                    <div class="card-footer" id="footer"></div>
                  </div>
              </div>    
          </div>
      </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
